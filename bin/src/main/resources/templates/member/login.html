<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>로그인</title>
</head>

<body>
    <th:block th:replace="/fragments/header"></th:block>
    <main>
        <div class="login-page">
            <div class="login-page-line">
                <div class="path-info">
                    <div class="path-line">
                        <a href="/index" class="path-text">홈</a>
                        <strong class="path-text"><span>></span> 로그인</strong>
                    </div>
                </div>
                <div class="login-box">

                    <div class="login-box-line">
                        <div class="login-text">
                            <h3>LOGIN</h3>
                        </div>
                        <form action="/member/login" method="post">
                            <div class="user-login">
                                <button class="login-select">회원 로그인</button>
                                <button class="login-select">비회원 주문조회</button>
                            </div>
                            <input type="text" class="login-input" name="username" placeholder="아이디">
                            <input type="password" class="login-input" name="password" placeholder="비밀번호">
                            <button type="submit" class="login-button">로그인</button>
                            <div class="sns-login-input">

                            </div>
                            <div>
                                <a href="" class="find-login-info">아이디 찾기</a>
                                <a href="" class="find-login-info">비밀번호 찾기</a>

                            </div>

                            <div>
                                회원가입
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
